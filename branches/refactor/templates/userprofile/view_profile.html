{% extends 'base.html' %}

{% block main_body %}
<h1>Preferences</h1>
<h2>Display Settings</h2>
<form method="post">
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Submit">
</form>

<h2>Recent Activity</h1>
{% for a in activity %}
    {% if forloop.first %}
        <ul>
    {% endif %}
        <li>{{ a.description }}</li>
    {% if forloop.last %}
        </ul>
    {% endif %}
{% endfor %}
{% endblock %}
